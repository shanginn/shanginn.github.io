---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="post-date">
        {{ post.date | date: "%m.%e.%y" }}
      </div>
      {% include post-tags.html %}

      <div class="entry">
        {{ post.excerpt }}
      </div>
      <div class="post-footer">
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Читать далее</a>
      </div>
    </article>
  {% endfor %}
</div>
