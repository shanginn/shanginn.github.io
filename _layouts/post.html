---
layout: default
---

<article class="post">
  {% if page.cover %}
  <div class="cover">
    <img src="{{ site.baseurl }}/images/covers/{{ page.cover }}" alt="{{ page.title }}">
  </div>
  {% endif %}
  <h1>{{ page.title }}</h1>
  <div class="post-date">
    {{ page.date | date: "%m.%e.%y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>
  
  {% include post-tags.html %}
  
  {% include disqus.html %}

</article>
